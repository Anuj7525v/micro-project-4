<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="container">
        <div class=" Calculator-box">
            <div class="display">
                <input type="text" id="input">
            </div>
            <div class="funckey">
                <div class="grid-item" id="num">7</div>
                <div class="grid-item" id="num">8</div>
                <div class="grid-item" id="num">9</div>
                <div class="grid-item" id="del">DEL</div>
                <div class="grid-item" id="num">4</div>
                <div class="grid-item" id="num">5</div>
                <div class="grid-item" id="num">6</div>
                <div class="grid-item" id="operator">+</div>
                <div class="grid-item" id="num">1</div>
                <div class="grid-item" id="num">2</div>
                <div class="grid-item" id="num">3</div>
                <div class="grid-item" id="operator">-</div>
                <div class="grid-item" id="num">.</div>
                <div class="grid-item" id="num">0</div>
                <div class="grid-item" id="operator">/</div>
                <div class="grid-item" id="operator">*</div>
                <div class="grid-item" id="reset">RESET</div>
                <div class="grid-item" id="equal">=</div>


            </div>
        </div>
    </div>





    <script src="Cal.js"></script>
</body>

</html>
